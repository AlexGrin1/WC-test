<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Tested task</title>
</head>
<body>
    <header class="header">
        
        <div class="info">
        
            <img class="burger-logo" src="./assets/open-menu1.svg" alt="">
            <div>
                <div class="info-logo">ЛОГОТИП</div>
                <a class="info-contact" href="tel:#">8 800 777 50 50</a>
                <div class="info-search">
                    <img src="./assets/search-icon.png" alt=""/>
                    <input  type="text" placeholder="Поиск товаров"> 
                </div>
            </div>
            <a class="delivery-and-pay" href="#">Доставка и оплата</a>
            <img  class="shopping-cart" src="./assets/shopping-cart.png" alt=""/>
        </div>
        <div class="menu">
            <ul>
                <li>Мобильные телефоны</li>
                <li>Планшеты</li>
                <li>Фототехника</li>
                <li>Ноутбуки</li>
                <li>Телевизоры</li>
            </ul>
            <div class="shopping-cart">
                <img src="./assets/shopping-cart.png" alt=""/>
                <span>Корзина</span>
            </div>
        </div>
        <div class="burger-menu hide">
            <ul>
                <li>Мобильные телефоны</li>
                <li>Планшеты</li>
                <li>Фототехника</li>
                <li>Ноутбуки</li>
                <li>Телевизоры</li>
            </ul>
        </div>
    </header>
    <main>
        <div class="filter">
            <select class="choice-type">
                <option value="любого логотипа">Любого логотипа</option>
                <option value="компакт-камера">Компакт-камера</option>
                <option value="беззеркальная">Беззеркальная</option>
                <option value="зеркальная">Зеркальная</option>
                <option value="среднеформатная">Среднеформатная</option>  
            </select>
            <select class="choice-model">
                <option value="canon">Canon</option>
                <option value="nikon">Nikon</option>
                <option value="sony">Sony</option>
                <option value="fujifilm">Fujifilm</option>
                <option value="samsung">Samsung</option>  
                <option value="olympus">Olympus</option>  
            </select>

            <div class="filter-price">По цене
                <label for="price1">
                    от
                    <input id='price1' type="number"  value="500000" min="0" max="1000000000">
                </label>
                <label for="price2">
                    до
                    <input id='price2' type="number"  value="25000000" min="0" max="1000000000">
                </label>
            </div>
        </div>
        <section class="content"></section>
    </main>
    <script src="./js/index.js"></script>
</body>
</html>
